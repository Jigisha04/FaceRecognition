<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Webcam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Light grey background for a modern look */
            color: #333; /* Dark grey color for text for better readability */
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #212121; /* Dark background for the header for contrast */
            padding: 20px 0; /* Symmetrical padding top and bottom */
            text-align: center;
        }
        .top{
            border-bottom: 5px solid #4caf50; /* Green border for a pop of color */
        }
        .feature-box h1{
            color: white; /* White text for the header */
            margin: 0;
            font-weight: 500; /* Slightly bolder font-weight */
        }
        .second{
            background-color: #333; /* A shade lighter than the top header for contrast */
            padding: 15px 0; /* Lesser padding for sub-header */
        }
        .col-sm {
            display: flex; /* Use Flexbox for centering */
            justify-content: center; /* Center children horizontally */
            align-items: center; /* Center children vertically */
            min-height: 80vh; /* Use vh for responsive height */
            padding: 20px; /* Padding inside the container */
        }
        img{
            max-width: 100%; /* Ensures the image is responsive */
            height: auto; /* Maintains aspect ratio */
            border-radius: 10px; /* Modern rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        .new{
            display: inline-block; /* Allows padding and margin */
            color: white; /* White text color */
            background-color: #4caf50; /* Material green for visibility */
            padding: 10px 15px; /* Symmetrical padding */
            border-radius: 20px; /* Rounded corners for the badge/label */
            font-weight: 500; /* Medium font weight for better legibility */
            margin: 10px 0; /* Space above and below the badge/label */
            transition: background-color 0.3s ease; /* Smooth transition for hover effects */
        }
        .new:hover{
            background-color: #388e3c; /* Darker green on hover for interactive feedback */
        }
    </style>
    <style>
       
        .temperature-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
            position: absolute;
            top: 200px;
            right: 20px;
        }
    </style>
    <!-- Your head content here -->
</head>
<body>
    <header class="feature-box top">
        <h1>Items Detection using Fridge Cam</h1>
    </header>
    <header class="feature-box second">
        <h1>Live Detection</h1>
    </header>

    <section class="col-sm">
        <img src="{{ url_for('webapp') }}" alt="Uploaded video">
    </section>
    <div class="temperature-box">
        <h2>Outside Temperature</h2>
        <p id="temperature">Loading...</p>
    </div>

    <script>
        const apiKey = '323d6f5173af5d4a052f92f718b4860a';
        const city = 'phagwara,in';
        const fetchTemperature = async () => {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
                const data = await response.json();
                const temperatureElement = document.getElementById('temperature');
                temperatureElement.textContent = `${data.main.temp} °C`;
            } catch (error) {
                console.error('Error fetching temperature:', error);
            }
        };
        fetchTemperature();
    </script>

    <!-- <div class="object-names-box">
        <h2>Detected Objects</h2>
        <ul id="object-names-list"></ul>
    </div> -->

    <script>
        const source = new EventSource("/object_names");
        const objectNamesList = document.getElementById("object-names-list");

        source.onmessage = function (event) {
            const objectName = event.data;
            const listItem = document.createElement("li");
            listItem.textContent = objectName;
            objectNamesList.appendChild(listItem);
        };
    </script>
</body>
</html>
